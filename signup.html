    <link href="css/styles.css" rel="stylesheet">

  <body class="text-center">
    <form action = "/" class="form-signin" method="POST">
      <img class="mb-4" src="images/logo.png" alt="" width="100" height="72">
      <h1 class="h3 mb-3 font-weight-normal">GINGER MEDIA GROUP!</h1>
      <input type="text" name = "fName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name = "lName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name = "email" class="form-control bottom" placeholder="Email" required>
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-md btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-3 mb-2 text-muted">&copy; 2024 Ginger media group.</p>
    </form>
  </body>
